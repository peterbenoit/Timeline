<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Timeline</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="timeline.css" />
    </head>
    <body>
        <div class="container">
            <ol class="timeline">
                <li class="timeline-item" data-year="2020">
                    <div class="timeline-content">
                        <h5 class="timeline-title">2020</h5>
                        <p>Details for 2020...</p>
                    </div>
                </li>
                <li class="timeline-item timeline-item-alternate" data-year="2017">
                    <div class="timeline-content">
                        <h5 class="timeline-title">2017</h5>
                        <p>Details for 2017...</p>
                    </div>
                </li>
                <li class="timeline-item" data-year="2014">
                    <div class="timeline-content">
                        <h5 class="timeline-title">2014</h5>
                        <p>Details for 2014...</p>
                    </div>
                </li>
                <li class="timeline-item timeline-item-alternate" data-year="2010">
                    <div class="timeline-content">
                        <h5 class="timeline-title">2010</h5>
                        <p>Details for 2010...</p>
                    </div>
                </li>
                <!-- Add more timeline items here -->
            </ol>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
